<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EONGENESIS.id - Fun Sempoa for Kids</title>
    <style>
        :root {
            /* Warna Kayu Mewah */
            --wood-dark: #4a3a2a;
            --wood-light: #6b5a45;
            --wood-accent: #8b7a65;
            --divider-color: #a89a84;
            
            /* Warna Beads yang lebih cerah untuk anak-anak */
            --bead-upper-dark: #FF6B6B;  /* Coral merah */
            --bead-upper-light: #FF9E9E; /* Coral muda */
            --bead-lower-dark: #4ECDC4;   /* Turquoise */
            --bead-lower-light: #A2F2F2;  /* Turquoise muda */
            --neon-glow: rgba(255, 107, 107, 0.4); /* Glow merah muda */
            
            /* Warna tambahan */
            --highlight-glow: rgba(255, 255, 255, 0.3);
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a120b, #2a2015);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #FF9E9E;
            text-shadow: 
                0 0 10px var(--neon-glow),
                0 0 20px rgba(255, 158, 158, 0.5);
            line-height: 1;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF6B6B, transparent);
            box-shadow: 0 0 15px var(--neon-glow);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #A2F2F2;
            text-shadow: 0 0 8px rgba(78, 205, 196, 0.5);
            margin-top: 0.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .abacus-frame {
            background: linear-gradient(145deg, var(--wood-dark), var(--wood-light));
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--wood-accent);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .abacus-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF6B6B, transparent);
            box-shadow: 0 0 15px var(--neon-glow);
        }
        
        .rods-container {
            display: flex;
            justify-content: center;
            padding: 25px 0;
            overflow-x: auto;
            min-width: 300px;
        }
        
        .rod {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 16px;
            width: 52px;
            position: relative;
        }
        
        .rod-line {
            position: absolute;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                var(--wood-light), 
                var(--divider-color), 
                var(--wood-light));
            z-index: 1;
            border-radius: 4px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .upper-bead {
            width: 44px;
            height: 44px;
            background: radial-gradient(circle at 30% 30%, 
                var(--bead-upper-light),
                var(--bead-upper-dark) 70%);
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 4px 20px var(--neon-glow),
                0 0 0 2px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--highlight-glow);
        }
        
        .lower-bead {
            width: 44px;
            height: 44px;
            background: radial-gradient(circle at 30% 30%, 
                var(--bead-lower-light),
                var(--bead-lower-dark) 70%);
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 4px 20px rgba(78, 205, 196, 0.4),
                0 0 0 2px rgba(162, 242, 242, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--highlight-glow);
        }
        
        .horizontal-divider {
            width: 120%;
            height: 12px; /* Lebih tebal */
            background: linear-gradient(90deg, 
                transparent, 
                var(--divider-color), 
                transparent);
            margin: 30px 0; /* Jarak lebih besar */
            position: relative;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.3),
                0 2px 0 rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            z-index: 3;
        }
        
        .divider-extension {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--divider-color);
            z-index: 1;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.3),
                0 2px 0 rgba(255, 255, 255, 0.1);
        }
        
        .value-display {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
            color: #FF9E9E;
            text-align: center;
            margin-top: 25px;
            text-shadow: 
                0 0 10px var(--neon-glow),
                0 0 20px rgba(255, 158, 158, 0.5);
            letter-spacing: 4px;
            background: rgba(0, 0, 0, 0.25);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid var(--wood-accent);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.4),
                0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .value-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% {
                left: 100%;
            }
        }
        
        /* Efek Hover lebih mencolok */
        .upper-bead:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 0 30px var(--neon-glow),
                0 0 0 4px rgba(255, 255, 255, 0.4);
        }
        
        .lower-bead:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(78, 205, 196, 0.7),
                0 0 0 4px rgba(162, 242, 242, 0.4);
        }
        
        /* Efek saat aktif */
        .upper-bead.active {
            transform: translateY(44px) scale(1.05);
        }
        
        .lower-bead.active {
            transform: translateY(-44px) scale(1.05);
        }
        
        /* Khusus untuk angka 6 */
        .total-six .horizontal-divider {
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .rod {
                margin: 0 12px;
            }
            
            .logo {
                font-size: 2.4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .upper-bead, .lower-bead {
                width: 38px;
                height: 38px;
            }
            
            .horizontal-divider {
                height: 10px;
                margin: 25px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EONGENESIS.id</div>
        <div class="subtitle">Fun Sempoa for Kids</div>
    </div>
    
    <div class="abacus-frame" id="abacus-frame">
        <div class="rods-container" id="rods-container">
            <!-- Tiang akan di-generate oleh JavaScript -->
        </div>
        <div class="value-display" id="value-display">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Konfigurasi
            const rodCount = 9;
            const beadsPerRod = { upper: 1, lower: 4 };
            const UPPER_MOVE = 44;
            const LOWER_MOVE = 44;
            
            // Inisialisasi
            const abacusFrame = document.getElementById('abacus-frame');
            const rodsContainer = document.getElementById('rods-container');
            const valueDisplay = document.getElementById('value-display');
            let rods = [];
            
            // Buat sempoa
            function createAbacus() {
                rodsContainer.innerHTML = '';
                rods = [];
                
                for (let i = 0; i < rodCount; i++) {
                    const rod = document.createElement('div');
                    rod.className = 'rod';
                    
                    // Garis tiang
                    const rodLine = document.createElement('div');
                    rodLine.className = 'rod-line';
                    rod.appendChild(rodLine);
                    
                    // Manik atas
                    const upperBead = document.createElement('div');
                    upperBead.className = 'upper-bead';
                    upperBead.dataset.value = '5';
                    upperBead.dataset.rodIndex = i;
                    upperBead.dataset.active = 'false';
                    rod.appendChild(upperBead);
                    
                    // Pembatas horizontal yang diperpanjang
                    const dividerContainer = document.createElement('div');
                    dividerContainer.style.position = 'relative';
                    dividerContainer.style.width = '100%';
                    
                    const divider = document.createElement('div');
                    divider.className = 'horizontal-divider';
                    dividerContainer.appendChild(divider);
                    
                    const dividerExtensionLeft = document.createElement('div');
                    dividerExtensionLeft.className = 'divider-extension';
                    dividerExtensionLeft.style.left = '-100%';
                    dividerExtensionLeft.style.width = '100%';
                    dividerExtensionLeft.style.position = 'absolute';
                    dividerExtensionLeft.style.top = '0';
                    dividerContainer.appendChild(dividerExtensionLeft);
                    
                    const dividerExtensionRight = document.createElement('div');
                    dividerExtensionRight.className = 'divider-extension';
                    dividerExtensionRight.style.right = '-100%';
                    dividerExtensionRight.style.width = '100%';
                    dividerExtensionRight.style.position = 'absolute';
                    dividerExtensionRight.style.top = '0';
                    dividerContainer.appendChild(dividerExtensionRight);
                    
                    rod.appendChild(dividerContainer);
                    
                    // Manik bawah
                    for (let j = 0; j < beadsPerRod.lower; j++) {
                        const lowerBead = document.createElement('div');
                        lowerBead.className = 'lower-bead';
                        lowerBead.dataset.value = '1';
                        lowerBead.dataset.rodIndex = i;
                        lowerBead.dataset.beadIndex = j;
                        lowerBead.dataset.active = 'false';
                        rod.appendChild(lowerBead);
                    }
                    
                    rodsContainer.appendChild(rod);
                    rods.push({ upperActive: false, lowerActive: 0 });
                }
                
                // Event listeners
                document.querySelectorAll('.upper-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = parseInt(this.dataset.rodIndex);
                        rods[rodIndex].upperActive = !rods[rodIndex].upperActive;
                        
                        if (rods[rodIndex].upperActive) {
                            this.style.transform = `translateY(${UPPER_MOVE}px) scale(1.05)`;
                            this.classList.add('active');
                        } else {
                            this.style.transform = 'translateY(0)';
                            this.classList.remove('active');
                        }
                        
                        calculateTotal();
                    });
                });
                
                document.querySelectorAll('.lower-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = parseInt(this.dataset.rodIndex);
                        const isActive = this.dataset.active === 'true';
                        
                        if (!isActive) {
                            this.dataset.active = 'true';
                            this.style.transform = `translateY(${-LOWER_MOVE}px) scale(1.05)`;
                            this.classList.add('active');
                            rods[rodIndex].lowerActive++;
                        } else {
                            this.dataset.active = 'false';
                            this.style.transform = 'translateY(0)';
                            this.classList.remove('active');
                            rods[rodIndex].lowerActive--;
                        }
                        
                        calculateTotal();
                    });
                });
            }
            
            // Hitung total
            function calculateTotal() {
                let total = 0;
                
                rods.forEach((rod, index) => {
                    const placeValue = Math.pow(10, rodCount - index - 1);
                    const rodValue = (rod.upperActive ? 5 : 0) + rod.lowerActive;
                    total += rodValue * placeValue;
                });
                
                valueDisplay.textContent = total.toLocaleString('id-ID');
                
                // Cek apakah total mengandung angka 6
                const hasSix = total.toString().includes('6');
                if (hasSix) {
                    abacusFrame.classList.add('total-six');
                } else {
                    abacusFrame.classList.remove('total-six');
                }
            }
            
            // Inisialisasi
            createAbacus();
        });
    </script>
</body>
</html>
