<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON GENESIS - Quantum Abacus</title>
    <style>
        /* RESET CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* VARIABEL DESAIN FUTURISTIK */
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00aa;
            --neon-yellow: #fff000;
            --dark-space: #0a0e17;
            --galaxy-purple: #4d2b8c;
        }
        
        /* TAMPILAN UTAMA */
        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-space);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }
        
        /* KONTAINER SEMPOA */
        .abacus-container {
            width: 100%;
            max-width: 900px;
            background: rgba(10, 14, 23, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            border: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 2rem;
        }
        
        /* TIANG DAN MANIK-MANIK */
        .rods-container {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            overflow-x: auto;
        }
        
        .rod {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1rem;
            width: 60px;
            position: relative;
        }
        
        .rod-label {
            position: absolute;
            top: -25px;
            color: var(--neon-blue);
            font-size: 0.7rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .rod-line {
            width: 2px;
            height: 280px;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
            position: relative;
            z-index: 1;
        }
        
        .upper-bead {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #ff00aa, #b0007a);
            border-radius: 50%;
            margin: 0.6rem 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 0, 170, 0.7);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lower-bead {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, var(--neon-yellow), #ccb800);
            border-radius: 50%;
            margin: 0.6rem 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 240, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* TAMPILAN NILAI */
        .quantum-display {
            font-family: monospace;
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-align: center;
            margin-top: 1.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 3px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .rod { margin: 0 0.5rem; width: 50px; }
            .upper-bead, .lower-bead { width: 40px; height: 40px; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">EON GENESIS.id</h1>
        <p>Quantum Abacus</p>
    </div>
    
    <div class="abacus-container">
        <div class="rods-container" id="rods-container">
            <!-- Tiang akan di-generate oleh JavaScript -->
        </div>
        <div class="quantum-display" id="quantum-display">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // KONFIGURASI
            const rodCount = 9;
            const beadsPerRod = { upper: 1, lower: 4 };
            const placeValues = ['Satuan', 'Puluhan', 'Ratusan', 'Ribuan', 'Puluh Ribu', 'Ratus Ribu', 'Jutaan', 'Puluh Juta', 'Ratus Juta'];
            const UPPER_MOVE = 50;
            const LOWER_MOVE = 40;
            
            // INISIALISASI
            const rodsContainer = document.getElementById('rods-container');
            const quantumDisplay = document.getElementById('quantum-display');
            
            // BUAT SEMPOA
            function createAbacus() {
                rodsContainer.innerHTML = '';
                
                for (let i = 0; i < rodCount; i++) {
                    const rod = document.createElement('div');
                    rod.className = 'rod';
                    
                    // Label nilai tempat (kanan ke kiri)
                    const label = document.createElement('div');
                    label.className = 'rod-label';
                    label.textContent = placeValues[rodCount - 1 - i];
                    rod.appendChild(label);
                    
                    // Garis tiang
                    const line = document.createElement('div');
                    line.className = 'rod-line';
                    rod.appendChild(line);
                    
                    // Manik atas (nilai 5)
                    const upperBead = document.createElement('div');
                    upperBead.className = 'upper-bead';
                    upperBead.dataset.value = '5';
                    upperBead.dataset.rodIndex = i;
                    upperBead.dataset.active = 'false';
                    upperBead.addEventListener('click', function() {
                        const active = this.dataset.active === 'true';
                        this.style.transform = active ? 'translateY(0)' : `translateY(${UPPER_MOVE}px)`;
                        this.dataset.active = (!active).toString();
                        updateDisplay();
                    });
                    rod.appendChild(upperBead);
                    
                    // Manik bawah (nilai 1)
                    for (let j = 0; j < beadsPerRod.lower; j++) {
                        const lowerBead = document.createElement('div');
                        lowerBead.className = 'lower-bead';
                        lowerBead.dataset.value = '1';
                        lowerBead.dataset.rodIndex = i;
                        lowerBead.dataset.beadIndex = j;
                        lowerBead.dataset.active = 'false';
                        lowerBead.addEventListener('click', function() {
                            const active = this.dataset.active === 'true';
                            this.style.transform = active ? 'translateY(0)' : `translateY(${-LOWER_MOVE}px)`;
                            this.dataset.active = (!active).toString();
                            updateDisplay();
                        });
                        rod.appendChild(lowerBead);
                    }
                    
                    rodsContainer.appendChild(rod);
                }
            }
            
            // UPDATE NILAI
            function updateDisplay() {
                let total = 0;
                const upperBeads = document.querySelectorAll('.upper-bead');
                const lowerBeads = document.querySelectorAll('.lower-bead');
                
                // Hitung dari kanan (satuan) ke kiri
                for (let i = 0; i < rodCount; i++) {
                    const placeValue = Math.pow(10, i); // 10^0=1 (satuan), 10^1=10 (puluhan), dst
                    let rodValue = 0;
                    
                    // Cek manik atas
                    if (upperBeads[rodCount - 1 - i].dataset.active === 'true') {
                        rodValue += 5;
                    }
                    
                    // Cek manik bawah
                    const startIdx = (rodCount - 1 - i) * beadsPerRod.lower;
                    for (let j = 0; j < beadsPerRod.lower; j++) {
                        if (lowerBeads[startIdx + j].dataset.active === 'true') {
                            rodValue += 1;
                        }
                    }
                    
                    total += rodValue * placeValue;
                }
                
                quantumDisplay.textContent = total.toLocaleString('id-ID');
            }
            
            // INISIALISASI
            createAbacus();
            updateDisplay();
        });
    </script>
</body>
</html>
