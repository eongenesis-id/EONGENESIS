<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Futuristic Sempoa</title>
    <style>
        :root {
            /* Warna Kayu Mewah */
            --wood-dark: #4a3a2a;
            --wood-light: #6b5a45;
            --wood-accent: #8b7a65;
            --divider-color: #a89a84;
            
            /* Warna Beads yang lebih cerah untuk anak-anak */
            --bead-upper-dark: #FF6B6B;  /* Coral merah */
            --bead-upper-light: #FF9E9E; /* Coral muda */
            --bead-lower-dark: #4ECDC4;   /* Turquoise */
            --bead-lower-light: #A2F2F2;  /* Turquoise muda */
            --neon-glow: rgba(255, 107, 107, 0.4); /* Glow merah muda */
            
            /* Warna tambahan */
            --highlight-glow: rgba(255, 255, 255, 0.3);
            
            /* Ukuran Responsif */
            --bead-size: min(14vw, 50px);
            --rod-spacing: min(3vw, 15px);
            --divider-height: min(2vw, 10px);
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #1a120b, #2a2015);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: min(8vw, 2.5rem);
            font-weight: bold;
            color: #FF9E9E;
            text-shadow: 
                0 0 10px var(--neon-glow),
                0 0 20px rgba(255, 158, 158, 0.5);
            line-height: 1;
            letter-spacing: 1px;
        }
        
        .abacus-frame {
            background: linear-gradient(145deg, var(--wood-dark), var(--wood-light));
            padding: min(4vw, 20px) min(3vw, 15px);
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--wood-accent);
            width: 95%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .rods-container {
            display: flex;
            justify-content: space-between;
            padding: min(4vw, 20px) 0;
        }
        
        .rod {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 var(--rod-spacing);
            position: relative;
        }
        
        .rod-line {
            position: absolute;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                var(--wood-light), 
                var(--divider-color), 
                var(--wood-light));
            z-index: 1;
            border-radius: 4px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .upper-bead {
            width: var(--bead-size);
            height: var(--bead-size);
            background: radial-gradient(circle at 30% 30%, 
                var(--bead-upper-light),
                var(--bead-upper-dark) 70%);
            border-radius: 50%;
            margin: min(2vw, 10px) 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 4px 20px var(--neon-glow),
                0 0 0 2px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--highlight-glow);
        }
        
        .lower-bead {
            width: var(--bead-size);
            height: var(--bead-size);
            background: radial-gradient(circle at 30% 30%, 
                var(--bead-lower-light),
                var(--bead-lower-dark) 70%);
            border-radius: 50%;
            margin: min(2vw, 10px) 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 4px 20px rgba(78, 205, 196, 0.4),
                0 0 0 2px rgba(162, 242, 242, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--highlight-glow);
        }
        
        .horizontal-divider {
            width: 120%;
            height: var(--divider-height);
            background: linear-gradient(90deg, 
                transparent, 
                var(--divider-color), 
                transparent);
            margin: min(4vw, 20px) 0;
            position: relative;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.3),
                0 2px 0 rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            z-index: 3;
        }
        
        .value-display {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: min(8vw, 2.5rem);
            color: #FF9E9E;
            text-align: center;
            margin-top: min(4vw, 20px);
            text-shadow: 
                0 0 10px var(--neon-glow),
                0 0 20px rgba(255, 158, 158, 0.5);
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.25);
            padding: min(3vw, 10px) min(5vw, 20px);
            border-radius: 15px;
            border: 2px solid var(--wood-accent);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.4),
                0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .upper-bead.active {
            transform: translateY(calc(var(--bead-size) * 0.9)) scale(1.05);
        }
        
        .lower-bead.active {
            transform: translateY(calc(var(--bead-size) * -0.9)) scale(1.05);
        }
        
        .upper-bead:hover, .upper-bead:active {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 0 30px var(--neon-glow),
                0 0 0 4px rgba(255, 255, 255, 0.4);
        }
        
        .lower-bead:hover, .lower-bead:active {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(78, 205, 196, 0.7),
                0 0 0 4px rgba(162, 242, 242, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Futuristic Sempoa</div>
    </div>
    
    <div class="abacus-frame">
        <div class="rods-container" id="rods-container">
            <!-- Rods will be generated by JavaScript -->
        </div>
        <div class="value-display" id="value-display">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rodCount = 5; // Hanya 5 ruas garis
            const rodsContainer = document.getElementById('rods-container');
            const valueDisplay = document.getElementById('value-display');
            let rods = [];
            
            function createAbacus() {
                rodsContainer.innerHTML = '';
                rods = [];
                
                for (let i = 0; i < rodCount; i++) {
                    const rod = document.createElement('div');
                    rod.className = 'rod';
                    
                    // Garis tiang
                    const rodLine = document.createElement('div');
                    rodLine.className = 'rod-line';
                    rod.appendChild(rodLine);
                    
                    // Manik atas (nilai 5)
                    const upperBead = document.createElement('div');
                    upperBead.className = 'upper-bead';
                    upperBead.dataset.value = '5';
                    upperBead.dataset.rodIndex = i;
                    rod.appendChild(upperBead);
                    
                    // Pembatas horizontal
                    const divider = document.createElement('div');
                    divider.className = 'horizontal-divider';
                    rod.appendChild(divider);
                    
                    // Manik bawah (4 biji, nilai 1 masing-masing)
                    for (let j = 0; j < 4; j++) {
                        const lowerBead = document.createElement('div');
                        lowerBead.className = 'lower-bead';
                        lowerBead.dataset.value = '1';
                        lowerBead.dataset.rodIndex = i;
                        rod.appendChild(lowerBead);
                    }
                    
                    rodsContainer.appendChild(rod);
                    rods.push({ upperActive: false, lowerActive: 0 });
                }
                
                // Event listeners
                document.querySelectorAll('.upper-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = parseInt(this.dataset.rodIndex);
                        rods[rodIndex].upperActive = !rods[rodIndex].upperActive;
                        
                        if (rods[rodIndex].upperActive) {
                            this.classList.add('active');
                        } else {
                            this.classList.remove('active');
                        }
                        
                        calculateTotal();
                    });
                });
                
                document.querySelectorAll('.lower-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = parseInt(this.dataset.rodIndex);
                        const isActive = this.classList.contains('active');
                        
                        if (!isActive) {
                            this.classList.add('active');
                            rods[rodIndex].lowerActive++;
                        } else {
                            this.classList.remove('active');
                            rods[rodIndex].lowerActive--;
                        }
                        
                        calculateTotal();
                    });
                });
            }
            
            function calculateTotal() {
                let total = 0;
                
                rods.forEach((rod, index) => {
                    const placeValue = Math.pow(10, rodCount - index - 1);
                    const rodValue = (rod.upperActive ? 5 : 0) + rod.lowerActive;
                    total += rodValue * placeValue;
                });
                
                valueDisplay.textContent = total.toLocaleString('id-ID');
            }
            
            createAbacus();
        });
    </script>
</body>
</html>
