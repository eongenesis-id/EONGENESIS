<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON GENESIS - Sempoa Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a192f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .abacus-frame {
            background: rgba(20,40,70,0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
        }
        .rods-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            overflow-x: auto;
        }
        .rod {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
        }
        .rod-line {
            width: 3px;
            height: 250px;
            background: linear-gradient(to bottom, transparent, #00f7ff, transparent);
            position: absolute;
        }
        .upper-bead, .lower-bead {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 8px 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.3s;
        }
        .upper-bead {
            background: radial-gradient(circle at 30% 30%, #ff3366, #cc0000);
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 2px 10px rgba(255,0,0,0.5);
        }
        .lower-bead {
            background: radial-gradient(circle at 30% 30%, #ffff66, #ffcc00);
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 2px 10px rgba(255,215,0,0.5);
        }
        .divider {
            height: 25px;
            border-bottom: 1px solid rgba(0,247,255,0.3);
            width: 100%;
            margin: 10px 0;
        }
        .display {
            font-size: 1.8rem;
            color: #00f7ff;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EON GENESIS.id</h1>
    <p>Sempoa Digital Interaktif</p>
    
    <div class="abacus-frame">
        <div class="rods-container" id="rods-container"></div>
        <div class="display">NILAI: <span id="total-value">0</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Konfigurasi
            const rodCount = 9;
            const beadsPerRod = { upper: 1, lower: 4 };
            const UPPER_MOVE = 45;
            const LOWER_MOVE = 35;
            
            // Inisialisasi
            const rodsContainer = document.getElementById('rods-container');
            const totalDisplay = document.getElementById('total-value');
            let rods = [];
            
            // Buat sempoa
            function createAbacus() {
                rodsContainer.innerHTML = '';
                
                for (let i = 0; i < rodCount; i++) {
                    const rod = document.createElement('div');
                    rod.className = 'rod';
                    
                    // Garis tiang
                    const line = document.createElement('div');
                    line.className = 'rod-line';
                    rod.appendChild(line);
                    
                    // Manik atas
                    const upperBead = document.createElement('div');
                    upperBead.className = 'upper-bead';
                    upperBead.onclick = function() {
                        const active = this.dataset.active === 'true';
                        this.style.transform = active ? 'translateY(0)' : `translateY(${UPPER_MOVE}px)`;
                        this.dataset.active = !active;
                        calculateTotal();
                    };
                    rod.appendChild(upperBead);
                    
                    // Pemisah
                    const divider = document.createElement('div');
                    divider.className = 'divider';
                    rod.appendChild(divider);
                    
                    // Manik bawah
                    for (let j = 0; j < beadsPerRod.lower; j++) {
                        const lowerBead = document.createElement('div');
                        lowerBead.className = 'lower-bead';
                        lowerBead.onclick = function() {
                            const active = this.dataset.active === 'true';
                            this.style.transform = active ? 'translateY(0)' : `translateY(${-LOWER_MOVE}px)`;
                            this.dataset.active = !active;
                            calculateTotal();
                        };
                        rod.appendChild(lowerBead);
                    }
                    
                    rodsContainer.appendChild(rod);
                }
            }
            
            // Hitung total
            function calculateTotal() {
                let total = 0;
                const upperBeads = document.querySelectorAll('.upper-bead');
                const lowerBeads = document.querySelectorAll('.lower-bead');
                
                upperBeads.forEach(bead => {
                    if (bead.dataset.active === 'true') total += 5;
                });
                
                lowerBeads.forEach(bead => {
                    if (bead.dataset.active === 'true') total += 1;
                });
                
                totalDisplay.textContent = total;
            }
            
            createAbacus();
        });
    </script>
</body>
</html>
