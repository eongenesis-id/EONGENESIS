<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON GENESIS - Sempoa Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a192f;
            color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #00f7ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .abacus-frame {
            background: rgba(20, 40, 70, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
        }
        
        .rods-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            overflow-x: auto;
        }
        
        .rod {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            width: 50px;
            height: 280px;
            position: relative;
        }
        
        .rod-line {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00f7ff, transparent);
            z-index: 1;
        }
        
        .upper-bead {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff3366, #cc0000);
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 2px 10px rgba(255,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .lower-bead {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffff66, #ffcc00);
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 2px 10px rgba(255,215,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .divider {
            height: 25px;
            width: 100%;
            margin: 15px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.5);
        }
        
        .display {
            font-size: 1.8rem;
            color: #00f7ff;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .qr-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 25, 47, 0.7);
            border-radius: 10px;
            display: inline-block;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .rod {
                margin: 0 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">EON GENESIS.id</h1>
        <p>Sempoa Digital Interaktif</p>
        
        <div class="abacus-frame">
            <div class="rods-container" id="rods-container">
                <!-- Tiang akan di-generate oleh JavaScript -->
            </div>
            <div class="display">NILAI: <span id="total-value">0</span></div>
        </div>
        
        <div class="qr-section">
            <p>Scan QR code untuk membagikan sempoa ini</p>
            <div class="qr-code" id="qr-code"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Konfigurasi
            const rodCount = 9;
            const beadsPerRod = { upper: 1, lower: 4 };
            const UPPER_MOVE = 45;
            const LOWER_MOVE = 35;
            
            // Elemen
            const rodsContainer = document.getElementById('rods-container');
            const totalDisplay = document.getElementById('total-value');
            let rods = [];
            
            // Buat QR Code
            new QRCode(document.getElementById("qr-code"), {
                text: window.location.href,
                width: 150,
                height: 150,
                colorDark: "#0a192f",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Fungsi buat sempoa
            function createAbacus() {
                rodsContainer.innerHTML = '';
                rods = [];
                
                for (let i = 0; i < rodCount; i++) {
                    const rod = document.createElement('div');
                    rod.className = 'rod';
                    
                    // Garis tiang
                    const line = document.createElement('div');
                    line.className = 'rod-line';
                    rod.appendChild(line);
                    
                    // Manik atas
                    const upperBead = document.createElement('div');
                    upperBead.className = 'upper-bead';
                    upperBead.dataset.value = '5';
                    upperBead.dataset.rodIndex = i;
                    upperBead.dataset.active = 'false';
                    rod.appendChild(upperBead);
                    
                    // Pemisah
                    const divider = document.createElement('div');
                    divider.className = 'divider';
                    rod.appendChild(divider);
                    
                    // Manik bawah
                    for (let j = 0; j < beadsPerRod.lower; j++) {
                        const lowerBead = document.createElement('div');
                        lowerBead.className = 'lower-bead';
                        lowerBead.dataset.value = '1';
                        lowerBead.dataset.rodIndex = i;
                        lowerBead.dataset.beadIndex = j;
                        lowerBead.dataset.active = 'false';
                        rod.appendChild(lowerBead);
                    }
                    
                    rodsContainer.appendChild(rod);
                    rods.push({ upperActive: false, lowerActive: 0 });
                }
                
                // Event listeners
                document.querySelectorAll('.upper-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = this.dataset.rodIndex;
                        rods[rodIndex].upperActive = !rods[rodIndex].upperActive;
                        this.style.transform = rods[rodIndex].upperActive 
                            ? `translateY(${UPPER_MOVE}px)`
                            : 'translateY(0)';
                        calculateTotal();
                    });
                });
                
                document.querySelectorAll('.lower-bead').forEach(bead => {
                    bead.addEventListener('click', function() {
                        const rodIndex = this.dataset.rodIndex;
                        const isActive = this.dataset.active === 'true';
                        
                        if (!isActive) {
                            this.dataset.active = 'true';
                            this.style.transform = `translateY(${-LOWER_MOVE}px)`;
                            rods[rodIndex].lowerActive++;
                        } else {
                            this.dataset.active = 'false';
                            this.style.transform = 'translateY(0)';
                            rods[rodIndex].lowerActive--;
                        }
                        
                        calculateTotal();
                    });
                });
            }
            
            // Hitung total
            function calculateTotal() {
                let total = 0;
                rods.forEach((rod, i) => {
                    total += ((rod.upperActive ? 5 : 0) + rod.lowerActive) * Math.pow(10, rodCount - i - 1);
                });
                totalDisplay.textContent = total;
            }
            
            // Mulai
            createAbacus();
        });
    </script>
</body>
</html>
